<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1 class="main-title">Job Application Tracker</h1>

  <!-- Dashboard -->
  <div class="dashboard">
    <div class="card">
      <p>Total</p>
      <h2 id="totalCount">8</h2>
    </div>
    <div class="card">
      <p>Interview</p>
      <h2 id="interviewCount" class="green">0</h2>
    </div>
    <div class="card">
      <p>Rejected</p>
      <h2 id="rejectedCount" class="red">0</h2>
    </div>
  </div>

  <hr>

  <!-- Available Jobs Header -->
  <div class="jobs-header">
    <h2>Available Jobs</h2>
    <span id="jobCount">8 jobs</span>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-tab="all">All</button>
    <button class="tab" data-tab="interview">Interview</button>
    <button class="tab" data-tab="rejected">Rejected</button>
  </div>

  <!-- Jobs -->
  <div id="jobContainer"></div>

</div>

<script src="script.js"></script>
</body>
</html>
